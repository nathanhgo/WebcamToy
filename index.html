<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Toy</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Webcam Toy</h1>
    </header>
    
    <main>
        <div id="box">
            <video src="" id="video" autoplay></video>
            <video src="" id="videoModified" autoplay></video>
        </div>
    
        <div class="buttons">
            <button onclick="changeFilter('blackandwhite')">Preto e Branco</button>
            <button onclick="changeFilter('sepia')">Sepia</button>
            <button onclick="changeFilter('saturate')">Saturação</button>
            <button onclick="changeFilter('contrast')">Contraste</button>
            <button onclick="changeFilter('blur')">Rorrado</button>
            <button onclick="resetar()" id="reset">Resetar</button>
        </div>
    </main>

    <footer>
        <a href="https://github.com/nathanhgo">Feito por Nathan Guimarães</a>
    </footer>


    <script src="./script.js"></script>

</body>
</html>
